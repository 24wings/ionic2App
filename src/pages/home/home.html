<ion-content padding>
    <div>
        <img [src]="avatar" alt="" (click)="actionAvatar(avatarFileInput)" style="width:200px;">

    </div>

    <ion-grid style="    margin-top: 80px;">
        <ion-row class="projects">
            <ion-col width-50 style="border-bottom: 1px solid lightgray;border-right: 1px solid lightgray;" (click)="goMytime()">
                <div class="icon time"></div>
                <div class="title">我的时间</div>
            </ion-col>
            <ion-col width-50 style="border-bottom: 1px solid lightgray;" (click)="goStatePage()">
                <div class="icon rili"></div>
                <div class="title">预约状态</div>
            </ion-col>
        </ion-row>
        <ion-row class="projects">
            <ion-col width-50 style="border-right: 1px solid lightgray;" (click)="goMyCustomer()">
                <div class="icon kehu"></div>
                <div class="title">我的患者</div>
            </ion-col>
            <ion-col width-50 (click)="goAddCustomer()">
                <div class="icon add-user"></div>
                <div class="title">添加患者</div>
            </ion-col>
        </ion-row>

    </ion-grid>


    <input type="file" (change)="changeAvatar(avatarFileInput)" #avatarFileInput>
</ion-content>
