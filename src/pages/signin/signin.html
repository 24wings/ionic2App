<ion-content padding>
    <div class="logo"></div>
    <ion-list class="login-form">
        <ion-item style="border-top-left-radius: 10px;border-top-right-radius: 10px">
            <ion-label>
                <ion-icon name="contact"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="输入合法的手机号即可登录" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
            <ion-label>
                <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="密码" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full class="login-button" (click)="login()">登录</button>

    <div class="login-link">
        <button ion-button clear class="forgot-btn" (click)="goForgotPassword()">忘记密码</button>
        <button ion-button clear class="signup-btn" (click)="goSignup()">注册</button>
    </div>


</ion-content>
