<ion-header>

    <ion-navbar>
        <ion-title>动态</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let dynamic of dynamics">
        <img [src]="dynamic.banner" />
        <ion-card-content>
            <ion-card-title>
                {{dynamic.title}}
            </ion-card-title>
            <p>
                {{dynamic.summary}}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
